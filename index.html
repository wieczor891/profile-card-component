<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="profile-background"></div>
			<div class="profile-data">
				<div class="profile-photo">
					<img src="./images/image-victor.jpg" alt="Profile owner photo" />
				</div>
				<div class="profile-info">
					<h1>Victor Crest <span>26</span></h1>
					<p>London</p>
				</div>
				<div class="profile-details">
					<div class="detail-one">
						<h2>80K</h2>
						<p class="detail-type">Followers</p>
					</div>
					<div class="detail-two">
						<h2>803K</h2>
						<p class="detail-type">Likes</p>
					</div>
					<div class="detail-three">
						<h2>1.4K</h2>
						<p class="detail-type">Photos</p>
					</div>
				</div>
			</div>
		</main>
		<div class="buble-one"></div>
		<div class="buble-two"></div>
	</body>
</html>
